<!DOCTYPE html>
<html>
<head>
  <title>Signup - Event Management</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
   
  <div class="social-login">
  <button class="google-btn" type="button">
    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google icon"/>
    Connect with Google
  </button>
  <button class="facebook-btn" type="button">
    <img src="https://img.icons8.com/ios-filled/24/1877F2/facebook-new.png" alt="Facebook icon"/>
    Connect with Facebook
  </button>
  <button class="other-btn" type="button">
    <img src="https://img.icons8.com/ios-filled/24/6A5ACD/user-group-man-man.png" alt="Other icon"/>
    Other Login Option
  </button>
</div>

 <span class="psw"><a href="login.html">Already have an account? Login</a></span>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm').value;

      if (username.length < 3) {
        alert('Username must be at least 3 characters long.');
        return;
      }
      if (!email.includes('@') || !email.includes('.')) {
        alert('Enter a valid email address.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      // On successful signup, redirect to event management page
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
