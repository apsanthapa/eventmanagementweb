<!DOCTYPE html>
<html>
<head>
  <title>Login - Event Management</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="social-login">
  <button class="google-btn" type="button">
    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google icon"/>
    Connect with Google
  </button>
  <button class="facebook-btn" type="button">
    <img src="https://img.icons8.com/ios-filled/24/1877F2/facebook-new.png" alt="Facebook icon"/>
    Connect with Facebook
  </button>
  <button class="other-btn" type="button">
    <img src="https://img.icons8.com/ios-filled/24/6A5ACD/user-group-man-man.png" alt="Other icon"/>
    Other Login Option
  </button>
</div>


    <span class="psw"><a href="signup.html">Don't have an account? Signup</a></span>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Dummy validation; replace with AJAX to backend in production
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username !== "" && password !== "") {
        // Redirect to the main event page
        window.location.href = "eventmanagementweb.html";
      } else {
        alert("Enter both username and password.");
      }
    });
  </script>
</body>
</html>
